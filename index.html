<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="img/6c35e17950c30af1bd60f6aeb40e705f-calculator-stroke-school-icon-by-vexels.png">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <title>Cal-kings</title>
</head>
<body>
    <div class="main-body container-fluid bg-dark" >
        <div class="body-contain text-center py-5 w-50 m-auto">
                 
        <div class="  ">
            <input type="" id="display" class="w-100 py-3  bg-transparent text-end
            fw-bolder border-0 border-bottom mb-4  fs-2 text-white" 
            >
             <div>
              <div class="container mb-4 border-radius-50">
                <div class="row w-100">
                  <div class="col">
                    <button class="rounded-pill bg-white-50">A/c</button>
                  </div>
                  <div class="col">
                    <button class="rounded-pill">%</button>
                  </div>
                  <div class="col">
                    <button class="rounded-pill">+/-</button>
                  </div>
                  <div class="col ">
                 <button class="bg-danger rounded-circle ">Del</button>
                  </div>
                </div>
              </div>
              <div class="container mb-4 ">
                <div class="row w-100 rounded-pill">
                  <div class="col">
                    <button class="rounded-pill">9</button>
                  </div>
                  <div class="col">
                    <button class="rounded-pill">8</button>
                  </div>
                  <div class="col">
                    <button class="rounded-pill">7</button>
                  </div>
                  <div class="col ">
                 <button class="bg-warning rounded-circle">/</button>
                  </div>
                </div>
              </div>

              <div class="container mb-4 ">
                <div class="row w-100 rounded-pill">
                  <div class="col">
                    <button class="rounded-pill">4</button>
                  </div>
                  <div class="col">
                    <button class="rounded-pill">5</button>
                  </div>
                  <div class="col">
                    <button class="rounded-pill">6</button>
                  </div>
                  <div class="col ">
                 <button class="bg-warning rounded-circle">+</button>
                  </div>
                </div>
              </div>

              <div class="container mb-4 ">
                <div class="row w-100 rounded-pill">
                  <div class="col">
                    <button class="rounded-pill">1</button>
                  </div>
                  <div class="col">
                    <button class="rounded-pill">2</button>
                  </div>
                  <div class="col">
                    <button class="rounded-pill">3</button>
                  </div>
                  <div class="col ">
                 <button class="bg-warning rounded-circle">x</button>
                  </div>
                </div>
              </div>

              <div class="container mb-4 ">
                <div class="row w-100 rounded-pill">
                  <div class="col">
                    <button class="rounded-pill">0</button>
                  </div>
                  <div class="col">
                    <button class="rounded-pill">=</button>
                  </div>
                 
              </div>
               
                 
              </div>
             </div>
        </div>
        </div>
        
        
     
      </div>
      <script src="js/main.js"></script>
      <script src="js/popper.min.js"></script>
      <script src="js/bootstrap.min.js "></script>
</body>
</html>
